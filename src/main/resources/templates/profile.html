<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Budget Portfolio Manager</title>

    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Budget Manager</a>
    <a class="navbar-link" href="/transactions">Transactions</a>
    <a class="navbar-link" href="/accounts">Accounts</a>
    <a class="navbar-link" href="/bills">Bills</a>
    <a class="navbar-link" href="/categories">Categories</a>
    <a class="navbar-link" href="/profile" th:if="${user}">Profile</a>
    <a class="navbar-login" href="/logout" th:if="${user}">Logout</a>
    <a class="navbar-login" href="/login" th:unless="${user}">Login</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Your Profile:</h1>
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}">
        <h4>Error:</h4>
        <p th:text="${error}"></p>
    </div>
    <div th:if="${user}">
        <div th:if="${edit}">
            <form th:action="@{/profileedit}" method="post">
                <fieldset>
                    <div class="form-group">
                        <input type="text" name="firstname" id="firstname" class="form-control input-lg" placeholder="First Name" autofocus="true"/>
                        <input type="text" name="lastname" id="lastname" class="form-control input-lg" placeholder="Last Name" autofocus="true"/>
                        <input type="text" name="email" id="email" class="form-control input-lg" placeholder="Email Address" autofocus="true"/>
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="password" autofocus="true"/>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div th:unless="${edit}">
            <p th:text="'Username: ' + ${user.getUsername()}"></p>
            <p th:text="'First Name: ' + ${user.getFirstName()}"></p>
            <p th:text="'Last Name: ' + ${user.getLastName()}"></p>
            <p th:text="'Email Address: ' + ${user.getEmail()}"></p>
            <p th:text="'Account Created: ' + ${user.getAccountCreated()}"></p>
            <p th:text="'Last Login: ' + ${user.getLastLogin()}"></p>
            <p th:text="'Login Count: ' + ${user.getLoginCount()}"></p>
            <p th:text="'Role: ' + ${user.getRole().getName()}"></p>
            <a href="/profileedit">Edit your profile</a>
        </div>
    </div>
</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
