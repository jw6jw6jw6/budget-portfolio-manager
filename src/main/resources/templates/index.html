<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Budget Portfolio Manager</title>

    <link rel="stylesheet" type="text/css" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Budget Manager</a>
    <a class="navbar-link" href="/transactions">Transactions</a>
    <a class="navbar-link" href="/accounts">Accounts</a>
    <a class="navbar-link" href="/bills">Bills</a>
    <a class="navbar-link" href="/categories">Categories</a>
    <a class="navbar-link" href="/profile" th:if="${user}">Profile</a>
    <a class="navbar-login" href="/logout" th:if="${user}">Logout</a>
    <a class="navbar-login" href="/login" th:unless="${user}">Login</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Test</h1>
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}">
        <h4>Error:</h4>
        <p th:text="${error}"></p>
    </div>
    <div th:if="${transaction}">
        <h4>Transaction:</h4>
        <p th:text="'Transaction: ' + ${transaction.getName()} + ', '+ ${transaction.getAmount()}"></p>
    </div>
    <div th:if="${account}">
        <h4>Account:</h4>
        <p th:text="'Account: ' + ${account.getName()} + ', '+ ${account.getBalance()}"></p>
    </div>
    <div th:if="${bill}">
        <h4>Account:</h4>
        <p th:text="'Bill: ' + ${bill.getName()} + ', '+ ${bill.getBalance()}"></p>
    </div>
    <div th:if="${category}">
        <h4>Category:</h4>
        <p th:text="'Category: ' + ${category.getName()}"></p>
    </div>
    <div th:if="${transactions}">
        <h4>Transactions:</h4>
        <ol>
            <li th:each="Transactions : ${transactions}" th:text="${Transactions}"></li>
        </ol>
    </div>
    <div th:if="${accounts}">
        <h4>Accounts:</h4>
        <ol>
            <li th:each="Account : ${accounts}" th:text="${accounts}"></li>
        </ol>
    </div>
    <div th:if="${bills}">
        <h4>Bills:</h4>
        <ol>
            <li th:each="Bills : ${bills}" th:text="${bills}"></li>
        </ol>
    </div>
    <div th:if="${categories}">
        <h4>Categories:</h4>
        <ol>
            <li th:each="Categories : ${categories}" th:text="${categories}"></li>
        </ol>
    </div>

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
