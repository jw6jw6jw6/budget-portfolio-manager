<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Budget Portfolio Manager</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">Budget Manager</a>
    <a class="navbar-link" href="/transactions">Transactions</a>
    <a class="navbar-link" href="/accounts">Accounts</a>
    <a class="navbar-link" href="/bills">Bills</a>
    <a class="navbar-link" href="/categories">Categories</a>
    <a class="navbar-link" href="/profile" th:if="${user}">Profile</a>
    <a class="navbar-login" href="/logout" th:if="${user}">Logout</a>
    <a class="navbar-login" href="/login" th:unless="${user}">Login</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Add initial profile:</h1>
        <p th:text="${message}"></p>
    </div>
    <div th:if="${error}">
        <h4>Error:</h4>
        <p th:text="${error}"></p>
    </div>
    <form th:action="@{/add/profile}" method="post">
        <fieldset>
            <div class="form-group">
                <input type="text" name="username" id="username" class="form-control input-lg" placeholder="Username" autofocus="true"/>
            </div>
            <div class="form-group">
                <input type="text" name="firstname" id="firstname" class="form-control input-lg" placeholder="First Name" autofocus="true"/>
            </div>
            <div class="form-group">
                <input type="text" name="lastname" id="lastname" class="form-control input-lg" placeholder="Last Name" autofocus="true"/>
            </div>
            <div class="form-group">
                <input type="text" name="email" id="email" class="form-control input-lg" placeholder="Email Address" autofocus="true"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="password" autofocus="true"/>
            </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
